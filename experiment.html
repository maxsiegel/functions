 function saveData(name, data) {
     var xhr = new XMLHttpRequest();
     xhr.open('POST', 'record_data.php');
     xhr.setRequestHeader('Content-Type', 'application/json');
     xhr.send(JSON.stringify({
         filename: name,
         data: data
     }));

 }
